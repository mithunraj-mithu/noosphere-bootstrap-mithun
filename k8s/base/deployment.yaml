apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: devops-tech-test
  labels:
    app: tech-test-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-tech-test-api-v1
      
  template:
    metadata:
      labels:
        app: devops-tech-test-api-v1
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: "ghcr.io/mithunraj-mithu/noosphere-bootstrap-mithun:94d6266"
        ports:
          - containerPort: 3000
            protocol: TCP
          
        imagePullPolicy: IfNotPresent
        readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
        livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
        resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
        env:
            - name: NODE_ENV
              value: production
              
